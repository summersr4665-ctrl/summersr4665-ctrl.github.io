<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
<style>
    form {
        background-color: lightblue;
        padding: 20px;
        width: 450px;
    }

    textarea {
        background-color: lightyellow;
    }

    input[type="submit"] {
        background-color: lightgreen;
        padding: 8px 14px;
        border: 1px solid black;
        cursor: pointer;
    }

    input[type="reset"] {
        background-color: lightcoral;
        padding: 8px 14px;
        border: 1px solid black;
        cursor: pointer;
    }
</style>

</head>
<body>

  <nav>
    <a href="index.html">Home</a> |
    <a href="services.html">Services</a> |
    <a href="feedback.html">Feedback</a> |
    <a href="video.html">Video</a>
</nav>
  
<h1> Trash Talkers Feedback Form</h1>
<form>

    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname">
    <br><br>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname">
    <br><br>

    
    <label for="topic">Select a Topic:</label>
    <select id="topic" name="topic">
        <option value="pricing">Pricing</option>
        <option value="scheduling">Scheduling</option>
        <option value="service">Service Quality</option>
    </select>
    <br><br>

    
    <fieldset>
        <legend>How did you hear about us?</legend>

        <input type="radio" id="facebook" name="source" value="facebook">
        <label for="facebook">Facebook</label><br>

        <input type="radio" id="flyer" name="source" value="flyer">
        <label for="flyer">Flyer</label><br>

        <input type="radio" id="friend" name="source" value="friend">
        <label for="friend">Friend/Family</label>
    </fieldset>

    <br><br>

    
    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="5" cols="40"></textarea>
    <br><br>

    
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>


</body>
</html>
